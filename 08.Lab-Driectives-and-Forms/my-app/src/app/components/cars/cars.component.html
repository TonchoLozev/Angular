<div class="container">
  <h1 [textColor] = "'yellow' ">Car Form</h1>
  <form #carForm="ngForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="make">Make</label>
      <input
        type="text"
        class="form-control"
        id="make"
        name="make"
        [(ngModel)]="car.make"
        required>
    </div>

    <div class="form-group">
      <label for="model">Model</label>
      <input
        type="text"
        class="form-control"
        id="model"
        name="model"
        [(ngModel)]="car.model"
        required>
    </div>

    <div class="form-group">
      <label for="engine">Engine</label>
      <select
        class="form-control" id="engine"
        name="engine"
        [(ngModel)]="car.engine"
        required>
        <option *ngFor="let engine of engines" [value]="engine">
          {{engine}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="milleage">Milleage</label>
      <input
        type="text"
        class="form-control"
        id="milleage"
        name="milleage"
        [(ngModel)]="car.milleage"
        required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-success" (click)="clearCar()">Clear</button>
  </form>
</div>
